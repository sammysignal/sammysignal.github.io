<header class="site-header">

  <h1 class="site-title">
    <a href="{{ site.baseurl }}/" title="Home page"><img class="site-logo" src="{{ site.baseurl }}/assets/img/s.png"></a>
  </h1>

  <nav class="site-nav">
    {% for link in site.navigation %}
      {% assign current = nil %}
      {% if page.url contains link.url %}
        {% assign current = 'class="current"' %}
      {% endif %}
    <a href="{{ link.url | prepend: site.baseurl }}" {{ current }} {% if link.desc %} title="{{ link.desc }}" {% endif %}>{{ link.title }}</a>
    {% endfor %}
    <a href="/rpi/" title="Voicemail" style="display: flex; align-items: center; "><p style="margin: 0;">Voicemail</p><img src="/assets/img/external.png" height="15" style="margin-left: 1px;"></a>
  </nav>
</header>
